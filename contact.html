    <!-- Firebase Integration -->
    <script>
      document.getElementById('contactForm').addEventListener('submit', submitForm);

      function submitForm(e) {
        e.preventDefault();

        // Get form values
        const name = document.getElementById('your-name').value;
        const surname = document.getElementById('your-surname').value;
        const email = document.getElementById('your-email').value;
        const subject = document.getElementById('your-subject').value;
        const message = document.getElementById('your-message').value;

        // Save form data to Realtime Database
        const newContactRef = database.ref('contacts').push();
        newContactRef.set({
          name: name,
          surname: surname,
          email: email,
          subject: subject,
          message: message,
          timestamp: new Date().toISOString()
        }).then(() => {
          alert('Message sent successfully!');
          document.getElementById('contactForm').reset();
        }).catch(error => {
          console.error('Error writing document: ', error);
        });
      }
    </script>
